<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Rotating Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <!-- <div class="center-dot"></div>-->
        <div class="rotate-container">
            <!-- 텍스트 배치 -->
            <div class="line line-1" ></div>
            <div class="text" style="transform: rotate(-60deg) translateY(-120px) rotate(-90deg);">graphic design</div>
            
            <div class="text" style="transform: rotate(0deg) translateY(-120px) rotate(-90deg);">photography</div>
            <div class="text" style="transform: rotate(30deg) translateY(-120px) rotate(-90deg);">motion graphics</div>
            <div class="text" style="transform: rotate(60deg) translateY(-120px) rotate(-90deg);">video artwork</div>
            <div class="text" style="transform: rotate(90deg) translateY(-120px) rotate(-90deg);">drawing</div>
            <div class="text" style="transform: rotate(120deg) translateY(-120px) rotate(-90deg);">interactive art</div>
            <div class="text" style="transform: rotate(150deg) translateY(-120px) rotate(-90deg);">product design</div>
 
            <div class="text" style="transform: rotate(210deg) translateY(-120px) rotate(-90deg);">digital artwork</div>
         
        </div>
        <!-- 포트폴리오 텍스트 -->
        <div class="portfolio-text">2025 yeeyeji portfolio</div>

        <div class="info-text">[ The radially arranged rotating typography leads to the corresponding artwork page when clicked. ]</div>

    </div>
</body>
</html>
